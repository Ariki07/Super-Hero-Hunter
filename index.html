<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon ICON -->
    <link rel="icon" href="./images/superman.png" type="image/gif" />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!--Linking Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
      <script src="https://kit.fontawesome.com/0881c294f6.js" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
      
      <!-- Content Part -->
    <title>Super Hero Hunter </title>
  </head>
  <body>

    <!-- Navigation Section -->
    <nav class="navbar navbar-expand-lg" >
      <div class="container-fluid">
        <div id="navbar-brand" href="index.html">
            <div class="nav-item">

              <!-- Navigation part to Favourites Page from HomePage -->
              <a href="favourites.html">
                Favourites</a>
              </div>
            </div>
          </div>
      </div>
    </nav>


    <!--  Search Bar -->
    <section class="search-section">
      <div class="container-fluid align-self-center search-container">
        <form action="" method="get" id="search-form" class="d-flex">
          <input class="form-control character-search-box search-input" type="search" id="search-string" 
          placeholder="Enter the name of your Hero!!!"/>
        </form>
      </div>
    </section>
  </div>
 
    <!-- Section fetching searched results -->
    <section class="result-section">
      <h2 id="querySection"></h2>
      <div class="container-fluid mx-auto align-self-center">
        <div class="mx-auto justify-content-evenly row" id="superhero-list">
          <template id="canvas">
            <div
              class="col-3 shadow-lg p-4 mb-4 m-1 bg-body rounded"
              id="superhero"
            >
              <!-- SuperHero Info on the HomePage -->
              <div id="info">
                <div id="img-cont">img</div>
                <div id="name">Name </div>
                <div id="id">ID</div>
                <div id="comic">Comics</div>
                <div id="series">series</div>
                <div id="stories">stories</div>
              </div>
              <div id="buttons" class="d-flex justify-content-between mt-3">

                <!-- Favourite button -->
                <button
                  class="btn btn-outline-primary btn-sm"
                  id="fav"
                  onclick="addFunction()"
                >
                  Add to Favourite
                </button>

                <!-- More Details button -->
                <button class="btn btn-primary btn-sm" id="learn-more">
                  More Details
                </button>
              </div>
            </div>
          </template>
        </div>
      </div>
    </section>

    <!--Added to Favourites Alert-->
    <div id="snackbar">Added to Favourites !</div>

    <!-- Linking index js -->
    <script src="./js/index.js"></script>
    
    <!-- Linking Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
